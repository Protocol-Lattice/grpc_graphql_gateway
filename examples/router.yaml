server:
  listen: "0.0.0.0:4000"
  workers: 32

cors:
  allow_origins: ["*"]

subgraphs:
  - name: "users"
    url: "http://localhost:4002/graphql"
  - name: "products"
    url: "http://localhost:4003/graphql"
  - name: "reviews"
    url: "http://localhost:4004/graphql"

rate_limit:
  global_rps: 100000
  per_ip_rps: 1000
  per_ip_burst: 2000
